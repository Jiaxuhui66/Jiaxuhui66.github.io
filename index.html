    .ball {
      position: absolute;
      top: 0;
      left: 0;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-image: url('lanqiu.jpg');
      background-size: cover;
      animation: bounce 1s infinite;
    }
    
    @keyframes bounce {
      0% {
        top: 0;
      }
      50% {
        top: 400px;
      }
      100% {
        top: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ball"></div>
  </div>

  <script>
    function handleCollision() {
      var container = document.querySelector('.container');
      var ball = document.querySelector('.ball');
      var containerHeight = container.offsetHeight;
      var ballHeight = ball.offsetHeight;

      var maxY = containerHeight - ballHeight;
      
      ball.style.animationPlayState = 'paused'; // 暂停动画
      ball.style.top = maxY + 'px'; // 将球移动到碰撞点
      ball.style.animationPlayState = 'running'; // 恢复动画
    }

    var ball = document.querySelector('.ball');
    ball.addEventListener('animationend', handleCollision); // 监听动画结束事件
  </script>
</body>
