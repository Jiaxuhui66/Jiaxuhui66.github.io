<!DOCTYPE html>
<html>
<head>
    <title>纪念日</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 24px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>我们在一起的天数</h1>
    <p id="days"></p>
    <img src="./纪念日.jpg" alt="纪念日图片" width="300">

    <script>
        // 获取起始日期和当前日期
        var startDate = new Date("2022-02-14");
        var currentDate = new Date();

        // 计算天数
        var timeDiff = Math.abs(currentDate.getTime() - startDate.getTime());
        var daysTogether = Math.ceil(timeDiff / (1000 * 3600 * 24));

        // 将天数显示在页面上
        document.getElementById("days").innerHTML = "我们在一起已经 " + daysTogether + " 天了！";
    </script>
</body>
</htm
