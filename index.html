<!DOCTYPE html>
<html>
<head>
  <title>药品识别网页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      text-align: center;
    }

    h2 {
      margin-top: 40px;
    }

    input[type="text"] {
      margin-right: 10px;
      width: 300px;
      height: 40px;
      font-size: 16px;
      padding: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>药品识别网页</h1>

  <h2>药品识别结果</h2>
  <div id="result"></div>

  <h2>输入正确的药品名字</h2>
  <input type="text" id="answer-input">
  <button onclick="checkAnswer()">确认</button>

  <h2>切换下一个药品</h2>
  <button onclick="nextDrug()">下一个</button>

  <script>
    let drugs = [
      { image: "drug1.jpg", answer: "药品1" },
      { image: "drug2.jpg", answer: "药品2" },
      { image: "drug3.jpg", answer: "药品3" },
      { image: "drug4.jpg", answer: "药品4" }
    ];

    let currentDrugIndex = 0;

    function getRandomDrugIndex() {
      return Math.floor(Math.random() * drugs.length);
    }

    function checkAnswer() {
      const userInput = document.getElementById("answer-input").value.trim();
      const correctAnswer = drugs[currentDrugIndex].answer;

      if (userInput === correctAnswer) {
        alert("回答正确！");
      } else {
        alert("回答错误！");
      }
    }

    function nextDrug() {
      currentDrugIndex = getRandomDrugIndex();

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";
      document.getElementById("answer-input").value = "";
      const image = document.createElement("img");
      image.src = drugs[currentDrugIndex].image;
      resultDiv.appendChild(image);
    }

    // 初始加载
    nextDrug();
  </script>
</body>
</html>
