<!DOCTYPE html>
<html>
<head>
    <title>纪念日</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
            font-size: 60px; /* 增加标题字体大小 */
        }

        p {
            font-size: 40px; /* 增加正文字体大小 */
            color: #666;
        }

        img {
            width: 80%;
            max-width: 400px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    
    <p id="days"></p>
    <img src="https://i.postimg.cc/bNXGHmfy/image.jpg" alt="纪念日图片">

    <script>
        // 获取起始日期和当前日期
        var startDate = new Date("2022-02-14");
        var currentDate = new Date();

        // 计算天数
        var timeDiff = Math.abs(currentDate.getTime() - startDate.getTime());
        var daysTogether = Math.ceil(timeDiff / (1000 * 3600 * 24));

        // 将天数显示在页面上
        document.getElementById("days").innerHTML = "我们在一起已经 " + daysTogether + " 天了！";
    </script>
</body>
</html>
