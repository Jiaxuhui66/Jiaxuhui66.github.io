<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设计表单</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript">
      function checkpassword() {
        var password = document.getElementById("pw").value;
        var repassword = document.getElementById("repw").value;
        
        if(password == repassword) {
           document.getElementById("tishi").innerHTML="<br><font color='green'>两次密码输入一致</font>";
           document.getElementById("submit").disabled = false;
          
       }else{
         document.getElementById("tishi").innerHTML="<br><font color='red'>两次输入密码不一致!</font>";
           document.getElementById("submit").disabled = true; 
       }
      }
    </script>
  </head>
<body>
    <div class="from" style="margin-left: 10px; margin-right: 10px;" >
        <!-- 登录面板 -->
        <div>
          <form action="">
        <div id="login-div" class="login" ><br>
            <h1 style="text-align: center;">--登录--</h1>
            <div class="mb-3">
              <!-- <fieldset disabled>  -->
                  <label for="exampleFormControlInput1" class="form-label" >账号</label>
                  <div class="input-group mb-3">
                  <!-- 鼠标自动获得焦点 onMouseOver="this.focus()" -->
                    <input type="text" class="form-control"  aria-label="Username" onMouseOver="this.focus()" required>
                    <span class="input-group-text">@</span>
                    <select class="form-select" aria-label="Default select example">
                        <option selected >请选择域</option>
                        <option value="1">gfxy.com</option>
                        <option value="2">gfxy.edu.cn</option>
                        <option value="3">gfxy.com.cn</option>
                      </select>
                  </div>
              </div>

              <div class="mb-3 row">
                <label for="exampleFormControlInput1" class="form-label" >密码</label>
                <div class="col">
                  <input type="password" class="form-control" id="inputPassword" onMouseOver="this.focus()" required> 
                </div>
              </div>
             

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  下次自动登录
                </label>
              </div>

        <!--1：切换登录注册按钮-->
        <br>
        <div class="form"></div>
        <div class="d-grid gap-2">
          <!-- 绑定按钮事件 -->
            <button id="login-1" class="btn btn-primary" type="submit" onclick="hideDiv1()" >登录</button>
            <button class="btn btn-secondary" type="button" onclick="hideDiv2()">点我注册账号</button>
            </div>
            <script>
              function hideDiv2(){
              //1.显示注册
                document.getElementById('register-div').style.display="block"
              //2.隐藏登录
                document.getElementById('login-div').style.display="none"
          }
          // function hideDiv1(){
          //   alert("请输入账号");
          // }
              </script>
        </div><br>
      </form>
            <!-- 注冊面板 -->

            <!-- 初始注册隐藏 -->
            <div  class="register" id="register-div" style="display:none">

              <!-- 返回登录 -->
              <button type="submit" class="btn btn-primary" onclick="hideDiv3()" style="float:left">返回登录</button>
              <script>
                function hideDiv3(){
                  document.getElementById('register-div').style.display="none"
                  document.getElementById('login-div').style.display="block"
            }
                </script>

                <h1 style="text-align: center;">--注册--</h1>
                <div class="mb-3">
                    <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="用户名" onMouseOver="this.focus()"><br>
                    <select class="form-select form-select-lg mb-3" aria-label="Default select example" >
                        <option selected>域</option>
                        <option value="1">gfxy.com</option>
                        <option value="2">gfxy.edu.cn</option>
                        <option value="3">gfxy.com.cn</option>
                      </select>
                      
                      <form action="${pageContext.request.contextPath}/UserRegisterServlet?op=register" method="post">
                        <input name="password" class="form-control form-control-lg" id="pw" type="password" class="kuang_txt possword" placeholder="密码" onMouseOver="this.focus()"><br>
                        <input name="repassword" class="form-control form-control-lg" id="repw" type="password" class="kuang_txt possword" placeholder="确认密码" onkeyup="checkpassword()" onMouseOver="this.focus()">
                        <span id="tishi"></span></input>
                        </form>
                      

              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">接受营销邮件</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">发送匿名数据帮助改善服务质量</label>
              </div>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" onclick="hideDiv4()">注册</button>
                    <button class="btn btn-secondary" type="button" >点我注册账号</button>
                    </div>
                    
                </div>
            </div>
            <div id="cggg" style="display: none;">
              <p style="font-size: 50px; text-align: center;" >假装注册成功！</p>
            </div>
            <script>
                function hideDiv4(){
                  document.getElementById('cggg').style.display="block"
                  document.getElementById('register-div').style.display="none"
            }
                </script>
</body>
</html>
